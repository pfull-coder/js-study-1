<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
            <li>리스트4</li>
            <li>리스트5</li>
            <li>리스트6</li>
            <li>리스트7</li>
        </ul>
        <ul id="list2">
            <li>리스트8</li>
            <li class="theObj">리스트9</li>
            <li><span>리스트10</span></li>
            <li>리스트11</li>
            <li><a href="#">리스트12</a></li>
            <li>리스트13</li>
            <li>리스트14</li>
        </ul>

        <h2 class="theTitle">html 조작</h2>
        <ul id="list3">
            <li class="obj1">list_2</li>
            <li>list_3</li>
            <li>list_4</li>
            <li>list_5</li>
        </ul>
    </div>

    <!-- jQuery cdn // https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>

        $('body').css('font-size', '30px');

        $('#list1 li:odd').css('background', 'yellow');
        $('#list1 li:even').css('background', 'gray');
        $('#list1 li:first').css('color', 'red');
        $('#list1 li:last').css('color', 'blue');

        $('#list1 li').eq(1).css('font-style', 'italic');
        //3번째 이전 li만 전부 선택 - 1,2번만 선택
        $('#list1 li:lt(2)').css('border', '2px dotted aqua');
        //3번째부터 이후 모든 것 선택 - 4번부터 끝까지
        $('#list1 li:gt(2)').css('border', '2px dotted purple');

        //id가 list2인 요소의 li 중 텍스트가 '리스트11'이 포함된 li를 선택
        $('#list2 li:contains("리스트11")').css('color', 'red');

        //id가 list2인 요소의 li 중 span태그가 포함된 li만 선택
        $('#list2 li:has("span")').css('color', 'aqua');

        //DOM 조작
        //class가 theTitle인 요소의 하위 요소를 innerHTML로 조작
        $('.theTitle').html('<a href="#">요소 객체 조작</a>');

        //textContent 사용
        $('.obj1').text('리스트_2');
        // $('.obj1').textContent = '리스트2222'; // (X)

        //id가 list3인 요소의 마지막 위치에 새요소를 추가
        $('#list3').append('<li>list_6</li>');

        //id가 list3인 요소의 처음 위치에 새요소를 추가
        $('#list3').prepend('<li>list_1</li>');

        //id가 list3인 요소의 5번째 li 앞에 새 요소로 추가
        $('<li>insertBefore</li>').insertBefore($('#list3 li').eq(4));
        $('<li>insertAfter</li>').insertAfter($('#list3 li').eq(5));


        //class가 obj1인 요소를 깊은 복제 한 후 id가 list3인 요소의 맨 마지막위치에 추가
        $('.obj1').clone().appendTo('#list3');

        //id가 list3인 요소의 li 중 첫번째 삭제
        $('#list3 li').eq(0).remove();

        //속성 제어
        const className = $('#list3 li').eq(0).attr('class');
        console.log(className);

        $('#list3 li').eq(0).attr('class', 'obj2');

        //클래스 추가
        $('#list3 li').eq(0).addClass('obj3');
        //클래스 삭제
        $('#list3 li').eq(0).removeClass('obj2');

    </script>
</body>

</html>
