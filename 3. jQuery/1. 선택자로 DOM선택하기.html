<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrap">
        <h1>돔 제어</h1>
        <h2 id="firstTitle">선택자</h2>
        <h3 class="nextTitle">부모 요소 선택자</h3>
        <div>
          <p class="obj1">현재 id가 "obj1"인 요소를 기준으로, 부모 요소는 ‘div’요소입니다.</p>
        </div>
        <h3>자식 요소 선택자</h3>
        <ul class="obj3">
          <li>리스트1</li>
          <li class="theObj1">리스트2</li>
          <li>리스트3</li>
        </ul>
        <h3>형 요소 선택자</h3>
        <ul>
          <li>리스트4</li>
          <li class="obj4">리스트5</li>
          <li>리스트6</li>
        </ul>      
        <h3>동생 요소 선택자</h3>
        <ul>
          <li>리스트7</li>
          <li class="obj5">리스트8</li>
          <li>리스트9</li>
        </ul>      
        <h3>형제 요소들 선택자</h3>
        <ul>
          <li>리스트10</li>
          <li class="obj6">리스트11</li>
          <li>리스트12</li>
        </ul>
        <h3>입력 요소 선택자</h3>
        <p><label for="user_name">이름</label> 
          <input type="text" name="user_name" id="user_name" />
        </p>
      </div>

    <!-- jQuery cdn // https://code.jquery.com/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>        
        // document.querySelector('*').style.fontSize = '30px';
        $('*').css('font-size', '30px');  

        $('h1').css('color', 'red');

        $('#firstTitle').css('color', 'green');

        $('.nextTitle').css('color', 'blue');

        const $li = $('.obj3 > li');
        // console.log($li);
        $li.css('font-weight', 'bold');

        //자식 요소 선택
        const $chidren = $('.obj3').children();
        console.log($chidren);

        $('.obj3').children('.theObj1').css('color', 'red');

        //부모 요소 선택
        $('.obj5').parent().css('border', '2px dashed #f00');

        $('#wrap h3').css('font-size', '20px')
                     .css('background', 'yellow');

        //형제 요소 선택
        $('.obj4').next().css('color', 'orange');
        $('.obj5').prev().css('text-align', 'right');
        $('.obj6').siblings('li').css('text-align', 'center');

        //다중 css 변경
        $('input[type=text]').css({
            "background": "#ccc",
            "border": "1px solid",
            "color": "green"
        });

    </script>
</body>
</html>
