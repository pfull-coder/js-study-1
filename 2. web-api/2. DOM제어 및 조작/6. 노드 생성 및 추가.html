        const $li = document.createElement('li');

        //3. 요소 노드에 텍스트노드를 결합.
        //$li.appendChild($text);
        $li.textContent = 'Mango';

        //4. li를 ul의 자식노드로 추가
        $fruits.appendChild($li);

    </script>
