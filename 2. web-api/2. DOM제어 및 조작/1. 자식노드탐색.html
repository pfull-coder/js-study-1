<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="grape">Grape</li>
    </ul>

    <ul id="test">

    </ul>

    <script>
        //노드탐색의 기점이 되는 요소 취득
        const $fruits = document.getElementById('fruits');

        //기준 노드의 모든 자식 노드를 탐색, 텍스트노드를 포함해서 가져옴
        const childNodes = $fruits.childNodes;
        console.log(childNodes);

        //기준 노드의 모든 자식 노드를 탐색, 텍스트노드를 포함하지 않음
        const children = $fruits.children;
        console.log(children);

        //기준 노드의 첫번째 자식 노드를 탐색, firstChild는 텍스트 노드가 나올 수 있음에 주의
        console.log($fruits.firstChild);
        console.log($fruits.firstElementChild);
        
        //기준 노드의 마지막 자식 노드를 탐색
        console.log($fruits.lastChild);
        console.log($fruits.lastElementChild);

        //기준 노드의 자식 노드 존재 여부 확인, 텍스트노드가 있을 시 true가 나옴에 주의
        const $test = document.getElementById('test');
        console.log($test.hasChildNodes());

        //텍스트 노드를 제외한 요소노드의 여부를 확인할 때는 children.length를 논리로 바꾸어 사용
        console.log(!!$test.children.length);

    </script>

</body>

</html>
