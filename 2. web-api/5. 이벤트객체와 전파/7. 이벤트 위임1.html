<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fruits {
            display: flex;
            list-style: none;
            padding: 0;
        }

        #fruits li {
            width: 100px;
            cursor: pointer;
        }

        #fruits .active {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <ul id="fruits">
        <li id="apple" class="active">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
    </ul>

    <div>선택된 과일: <em class="msg">apple</em></div>

    <br>

    # 새로운 과일 추가: <input type="text" class="text-box"> <button id="add">추가</button>

    <script>
        const $fruits = document.getElementById('fruits');
        const $msg = document.querySelector('.msg');


        //이벤트 핸들러 함수
        function activate(e) {
            for (let $target of [...$fruits.children]) {
                /*
                    toggle의 두번째 인수의 논리값이 true로 판명나면
                    지정한 클래스를 추가하고
                    false로 판명나면 지정한 클래스를 제거합니다.
                */
                $target.classList.toggle('active', $target === e.target);
                $msg.textContent = e.target.id;
            }
        }

        /*
            현재 코드는 모든 li에게 이벤트 핸들러 activate를 등록하고 있습니다.
            이 방법은 각각의 요소에 이벤트를 부여하므로 성능저하의 원인이됩니다.
            특히 동적으로 li가 추가되는 경우에 기존의 요소들에게도 다시한번
            핸들러를 등록하므로 성능과 유지보수에 좋지 않은 코드가 됩니다.
        */
        function addHandler() {
            for (let $fruit of [...$fruits.children]) {
                $fruit.addEventListener('click', activate);
            }
        }
        //일단 미리만들어진 3개의 LI들에게 이벤트 부여
        addHandler();

        //동적으로 과일 추가 기능
        const $text = document.querySelector('.text-box');
        const $addBtn = document.getElementById('add');

        $addBtn.addEventListener('click', function (e) {
            const $newLi = document.createElement('li');
            $newLi.textContent = $text.value;
            $newLi.setAttribute('id', $text.value);

            $fruits.appendChild($newLi);
            $text.value = '';
            addHandler();

        });
    </script>
</body>

</html>
